<div class="container">
    <div class="row">
        <div class="col-md-6">
            
        <div class="card">
            
            <div class="text-center">
                <h1></h1>
                <h6 style="font-size: xx-large;">
                    <strong>LOGIN</strong> 
                </h6>
                <form [formGroup]="loginForm" (ngSubmit)= "login()"> 
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label"></label>
                      <input  formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your Email Address">
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input formControlName="password"  type="password" class="form-control" id="password"  placeholder="Enter your Password">
                    </div><br><br>
                     
                   
                    
                    
                    <button mat-flat-button type="submit">Login</button>
                  </form>
                
                <a style="color:#fff;margin-top: 10px" routerLink="/signup">New user? Click to register</a>
            </div>
        </div>
    </div>
    </div>
    </div>
