<div class="container">
    <div class="row">
        <div class="col-md-6">
            
        <div class="card">
            
            <div class="text-center">
                <h1></h1>
                <h6 style="font-size: xx-large;">
                    <strong>REGISTER</strong> 
                </h6>
                <form> 
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <h4>Name</h4>
                        
                        <input formControlName="fullname" type="text" class="form-control" id="fname" placeholder="Enter your Full Name">
                       
                      </div>
                      <div class="form-group">
                          <h4>Phone Number</h4>
                        
                        <input formControlName="mobile" type="text" class="form-control" id="mobile" placeholder="Enter your Mobile Number">
                       
                      </div>
                    <div class="form-group">
                        <h4>Email</h4>
                     
                      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your Email Address">
                     
                    </div>
                    <div class="form-group">
                        <h4>Password</h4>
                      
                     <input  formControlName="password"type="password" class="form-control" id="password"  placeholder="Enter your Password">
                    </div><br><br>
                    
                    <button mat-flat-button type="submit">Register</button>
                  </form></form>
                  <a style="color:#fff;margin-top: 10px" routerLink="/">Already Registered? Click to Login</a>
            </div>
        </div>
    </div>
    </div>
    </div>
